SGF to LaTeX converter.
</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><tt class="command">sgftotex</tt>  [<tt class="option">-help</tt>] [<tt class="option">-version</tt>] [<i class="replaceable"><tt>file.sgf</tt></i>
 [<i class="replaceable"><tt>file.tex</tt></i>]]</p></div></div><div class="refsection" lang="en">
<h2>Description</h2>
<p>
Converts <a href="http://www.red-bean.com/sgf/" target="_top">SGF</a> files to
<a href="http://www.latex-project.org/" target="_top">LaTeX</a> using the
<a href="http://www.abo.fi/~vbos/psgo-frame.html" target="_top">PSGO</a> style.
</p>
</div><div class="refsection" lang="en">
<h2>Options</h2>
<div class="variablelist"><dl><dt><span class="term"><tt class="option">-help</tt></span></dt><dd>
Display help and exit.
</dd></dl></div>
<dt><span class="term"><tt class="option">-version</tt></span></dt><dd>
Print version and exit.
</dd>
